<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
        <!-- Two Way Binding -->
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
        <!-- creating Template variable -->
        <input type="text" class="form-control" #newServerData>
        <label>Server Content</label>
        <input type="text" class="form-control" [(ngModel)]="newServerContent">
        <br>
        <button class="btn btn-primary" (click)="onAddServer(newServerData)">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint(newServerData)">Add Server Blueprint</button>
    </div>
</div>
